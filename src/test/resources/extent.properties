extent.reporter.klov.start=false
extent.reporter.spark.start=false
extent.reporter.json.start=false
extent.reporter.pdf.start=false
extent.reporter.html.start=true

extent.reporter.klov.config=src/test/resources/klov.properties
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.html.config=src/test/resources/html-config.xml
extent.reporter.pdf.config=src/test/resources/pdf-config1.yaml


extent.reporter.spark.out=Spark/BK_Flutter_Test_Spark.html
extent.reporter.json.out=Json/BK_Flutter_Test_Json.json
extent.reporter.pdf.out=PdfReport/BK_Flutter_Test.pdf
extent.reporter.html.out=Html/BK_Flutter_Test_Html.html

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src. Default is false
extent.reporter.spark.base64imagesrc=false

screenshot.dir=test-output/
screenshot.rel.path=test-output/screenshots/

#systeminfo.os=Windows
#systeminfo.version=8.1

#this is optional and creates the report in base folder name with date time format
basefolder.name=test-output/reports/report
basefolder.datetimepattern=YYYY-MM-dd_HH-mm-ss